
<!Doctype html>

<html lang = en>

 <head>

 </head>



 <body>

    <div class="main">

        <div class="left">
          

            <div class="banner">
                <img src="istockphoto-1408291706-1024x1024.jpg" class="img"/>
                <span><strong>ODIN</strong></span>
            </div>

            

        </div>

        <div class="right">

            <form>

                <h1>This is not a real online sevice. ETC. ETC></h1>

                <h1>You know you want to</h1>

                <br>

                <h1>Let's do this!</h1>
    
                <p>Required fields contain *</p>

               

                <div class="names">

                   
                 <div class="inner_left">

                  <label for="first_name">FIRST NAME *
                    <input type="text" id="first_name" name="first_name" placeholder="Leon" required/>
                  </label>


                  <label for="email">EMAIL *     
                    <input type="email" id="email" name="email" placeholder="must contain @" required/>
                  </label>

                  <label for="password">PASSWORD *
                    <input type="password" id="password" name="password" required/>
                  </label>
                 </div>


                 <div class="inner_right">
                 <label for="last_name">LAST NAME *
                    <input typte="text" id="last_name" name="last_name" placeholder="Saracini" required/>
                 </label>

                 <br>

                 <label for="phone">PHONE (Optional)
                    <input type="tel" id="phone" name="phone"/>             
                 </label>
                 <br>
                              

                  <label for="passconf">CONFIRM PASSWORD *
                    <input type="password" id="passconf" name="passconf"/>
                  </label>
                 </div>

                </div>

                <br>
                <br>

                <div class="button">

                    <button type="submit">Create account</button>

                    <p>Already have an account? Log in <a href="https://dictionary.cambridge.org/dictionary/english/log-in">here</a></p>

                </div>
           
                



            </form>


        </div>

    </div>
